<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/jacques2.jpg"
              alt=""
              class="profile__avatar-img"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__name-text">Jacques Consteau</p>
              <button class="profile__edit-button button"></button>
            </div>
            <div class="profile__job">
              <p class="profile__job-text">Explorador</p>
            </div>
          </div>
          <button class="profile__add-button button"></button>
        </section>
        <section class="cards">
          <div class="cards__container"></div>
          <section class="popup popup__edit">
            <div class="popup__container">
              <div class="popup__content">
                <button class="popup__close-button button"></button>
                <p class="popup__title">Editar perfil</p>
                <form action="" class="popup__form popup__form-edit" novalidate>
                  <input
                    class="popup__input popup__input-name"
                    type="text"
                    placeholder="Nombre"
                    maxlength="25"
                    minlength="5"
                    required
                  />
                  <input
                    class="popup__input popup__input-job"
                    type="text"
                    placeholder="Acerca de mí"
                    maxlength="25"
                    minlength="5"
                    required
                  />
                  <button class="button button__submit" type="submit">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </section>
          <section class="popup popup__add">
            <div class="popup__container">
              <div class="popup__content">
                <button class="popup__close-add-button button"></button>
                <p class="popup__title">Nuevo Lugar</p>
                <form action="" class="popup__form popup__form-add" novalidate>
                  <input
                    maxlength="25"
                    minlength="5"
                    name="popup__input-lugar"
                    class="popup__input popup__input-lugar"
                    id="popup__input-lugar"
                    type="text"
                    placeholder="Título"
                    required
                  />
                  <input
                    name="popup__input-url"
                    class="popup__input popup__input-url"
                    id="popup__input-url"
                    type="url"
                    placeholder="Enlace de la imagen"
                    maxlength="25"
                    minlength="5"
                    required
                  />
                  <button class="button button__submit" type="submit">
                    Crear
                  </button>
                </form>
              </div>
            </div>
          </section>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">Around the U.S.</p>
      </footer>
      <template id="card__template">
        <div class="card">
          <img src="" alt="" class="card__image" />
          <button class="card__trash-button"></button>
          <div class="card__info">
            <p class="card__text"></p>
            <button class="button card__like-button"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./apps/app01.js"></script>
  </body>
</html>
